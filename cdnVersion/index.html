<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS (CDN)</title>
  <link href="styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="events">
    <h1>Events</h1>
    <button v-on:click="age++">Add an Year</button>
    <button v-on:click="age--">Subtract an Year</button>
    <p>My age is {{ age }}</p>
  </div>

  <div id="vue-app">
    <h1>{{ greet('Afternoon') }}</h1>
    <!-- <a v-bind:href="website">My portfolio</a> // binding -->
    <a :href="website">My portfolio</a> <!-- binding short hand -->
    <input type="text" :value="name" />
    <p v-html="websiteTag"></p>
    <p>Name: {{ name }}</p>
    <p>Job: {{ job }}</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
